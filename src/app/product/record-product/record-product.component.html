<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Product List</h2>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <!-- <tr align="right"><select>
            <option value="iwjj">10</option>
            <option value="iwjj">15</option>
            <option value="iwjj">20</option>
          </select></tr> -->
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Description</th>
            <th scope="col">Category Name</th>
            <th scope="col">Category Id</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of Products; let i = index">
            <th scope="row">{{product._id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>
            <td>{{product.description}}</td>
            <td>{{product.category.name}}</td>
            <td>{{product.category._id}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/edit-product/{{product._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(product._id, i)">Delete</button></td>
          </tr>
          <tr
            *ngFor="
              let  product of Products
                | paginate
                  : {
                      itemsPerPage: tableSize,
                      currentPage: page,
                      totalItems: count
                    };
              let i = index
            "
          >
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
